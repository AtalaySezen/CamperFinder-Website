<div class="container  py-10 px-3">
    <div>
        <h1 class="text-lg">Blog</h1>
    </div>
    <form [formGroup]="Form" class="flex flex-col my-5 w-full">
        <p>
            <mat-form-field class="w-full" appearance="fill">
                <mat-label>Blog Name</mat-label>
                <input type="text" placeholder={{data.blogHeader}} formControlName="blogHeader" matInput>
            </mat-form-field>
            <mat-error class="mb-5" *ngIf="Form.get('blogHeader')?.invalid">
                Please Fill This Area
            </mat-error>
        </p>
        <p>
            <mat-form-field class="w-full" appearance="fill">
                <mat-label>Blog Text</mat-label>
                <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="1" cdkAutosizeMaxRows="10"
                    placeholder={{data.city}} type="text" formControlName="blogText"></textarea>
            </mat-form-field>
            <mat-error class="mb-5" *ngIf="Form.get('blogText')?.invalid">
                Please Fill This Area
            </mat-error>
        </p>
        <p>
            <mat-form-field class="w-full" appearance="fill">
                <mat-label>Blog Description</mat-label>
                <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="1" cdkAutosizeMaxRows="10"
                    placeholder={{data.blogExplain}} type="text" formControlName="blogExplain"></textarea>
            </mat-form-field>
            <mat-error class="mb-5" *ngIf="Form.get('blogExplain')?.invalid">
                Please Fill This Area
            </mat-error>
        </p>

        <p>
            <mat-form-field class="w-full" appearance="fill">
                <mat-label>Image Link</mat-label>
                <input matInput placeholder={{data.image}} type="text" formControlName="image" placeholder="image">
            </mat-form-field>
            <mat-error class="mb-5" *ngIf="Form.get('image')?.invalid">
                Please Fill This Area
            </mat-error>
        </p>

        <p>
            <mat-form-field class="w-full" appearance="fill">
                <mat-label>Image Seo Description</mat-label>
                <input matInput placeholder={{data.alt}} type="text" formControlName="alt" placeholder="alt">
            </mat-form-field>
            <mat-error class="mb-5" *ngIf="Form.get('alt')?.invalid">
                Please Fill This Area
            </mat-error>
        </p>
    </form>
    <div class="flex flex-row w-full items-center justify-center">
        <button mat-raised-button color="warn" class="mx-2" translate (click)="closeDialog()">Cancel</button>
        <button mat-raised-button color="primary" [disabled]="Form.invalid" class="mx-2" (click)="saveDialog()"
            translate>Save</button>
    </div>

</div>
