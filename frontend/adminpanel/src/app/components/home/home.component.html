<div class="w-full mx-auto h-full" *ngIf="loadingSpinner">
    <app-loader></app-loader>
</div>
 <aside id="default-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar" *ngIf="!loadingSpinner">
    <app-sidebar></app-sidebar>
 </aside>
 <div class="p-4 sm:ml-64">
    <div>
        <div class="flex flex-col w-full">
            <h1 class="text-3xl font-normal m-0 header ">
                CamperFinder
            </h1>
            <div class="w-full my-5">
                <button (click)="openNewDialog()" mat-raised-button color="primary">
                    Add New Place
                </button>
            </div>
            <div class="w-full my-5">
                <mat-form-field appearance="fill">
                    <mat-label>Select City</mat-label>
                    <mat-select disableRipple (selectionChange)="selectCity($event.value)">
                        <mat-option value="reset">Reset</mat-option>
                        <mat-option *ngFor="let item of uniqueArray" [value]="item">{{item}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
    <section class=" flex flex-row flex-wrap w-full h-full ">
        <div *ngFor="let item of placesArray">
            <div class="flex flex-row flex-wrap justify-start items-start h-full mt-14 w-full">
                <mat-card class="example-card mx-2">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{item.campPlaceName}}</mat-card-title>
                        <mat-card-subtitle>{{item.city}}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image [src]="item.image" [alt]="item.alt">
                    <mat-card-content>
                        <p class="three-dots py-3">
                            {{item.info|slice:0:140}}
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button color="primary" class="mx-1" mat-raised-button
                            (click)="openDialog(item._id,item.city,item.campPlaceName,item.image,item.alt,item.info)">Edit</button>
                        <button color="warn" mat-raised-button (click)="deletePlace(item._id)">Delete</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </section>
 </div>
