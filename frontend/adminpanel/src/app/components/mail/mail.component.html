

 <div class="w-full mx-auto h-full" *ngIf="loadingSpinner">
    <app-loader></app-loader>
</div>
 <aside id="default-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar" *ngIf="!loadingSpinner">
    <app-sidebar></app-sidebar>

 </aside>

 <div class="p-4 sm:ml-64">
    <div >
        <div class="flex flex-col w-full mt-5">
            <h1 class="text-3xl font-normal m-0 header ">
                CamperFinder
            </h1>
        </div>
    </div>

    <section class=" flex flex-col w-full h-full mt-20">
        <div class="bg-foreground rounded-full border px-4 max-w-[300px] flex-auto flex items-center mb-5 border-gray-300">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="search"></mat-icon>

        <input (keyup)="applyFilter($event)"
          placeholder="Search"  class="px-4 py-2 border-0 outline-none w-full bg-transparent" type="search" #input>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        
            <ng-container matColumnDef="name">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Name</th>
                <td mat-cell *matCellDef="let element"> {{element.nameSurname}} </td>
            </ng-container>


            <ng-container matColumnDef="email">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Email</th>
                <td mat-cell *matCellDef="let element"> {{element.sender}} </td>
            </ng-container>


            <ng-container matColumnDef="type">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>

            <ng-container matColumnDef="subject">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Subject </th>
                <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
            </ng-container>
            <ng-container matColumnDef="message">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Message</th>
                <td mat-cell *matCellDef="let element"> {{element.message}} </td>
            </ng-container>


            <ng-container matColumnDef="actions">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Action</th>
                <td mat-cell *matCellDef="let element">
                    <button type="button" mat-button (click)="openDialog(element._id,element.note)">
                        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
                    </button>
                    <button type="button" mat-button style="color:red;" (click)="deleteMail(element._id)">
                        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
                    </button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of datas" class="sticky left-0">
        </mat-paginator>

    </section>

 </div>
